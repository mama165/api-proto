syntax = "proto3";

package robot;

// Go package for generated code
option go_package = "github.com/yourorg/yourrepo/generated/go/robot;robot";

import "google/api/annotations.proto";

// -----------------------------------------------------------------------------
// RobotService: Example without version in package name
// -----------------------------------------------------------------------------

service RobotService {
  // GET /robots/{id}
  rpc GetRobot(GetRobotRequest) returns (GetRobotResponse) {
    option (google.api.http) = {
      get: "/robots/{id}"
    };
  }

  // POST /robots
  rpc CreateRobot(CreateRobotRequest) returns (CreateRobotResponse) {
    option (google.api.http) = {
      post: "/robots"
      body: "*"
    };
  }
}

