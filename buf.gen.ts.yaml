version: v1

# -----------------------------------------------------------------------------
# TypeScript
# -----------------------------------------------------------------------------
# Generates:
#   • TypeScript gRPC-web stubs        → protoc-gen-ts
#
# Output is written to: ./generated/ts
# -----------------------------------------------------------------------------

plugins:
  # JavaScript proto runtime
  - name: js
    out: generated/ts
    opt:
      - import_style=commonjs,binary

  # TypeScript's definitions and grpc-web client stubs
  - name: ts
    out: generated/ts
    opt:
      - service=grpc-web